<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Common</title>
</head>


<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="update-name">Update</button>
    <button onclick="justfunction()">Just Function</button>
    <button id="direct-add">Direct Add Event Listener</button>

    <script>
        function justfunction() {
            const clickingMethod = document.getElementById("clicking-method");
            clickingMethod.innerText = 'set by using function';
        }

        document.getElementById('direct-add').addEventListener('click', function dirAdd() {
            const p = document.getElementById('clicking-method');
            p.innerText = "Set by direct add event listener";
        }
        )

        document.getElementById('update-name').addEventListener('click', function () { //Amonynomuous Function
            const nameField = document.getElementById('name-field');
            console.log(nameField.value);
            const p = document.getElementById('clicking-method');
            p.innerText = nameField.value;
            nameField.value = '';
        })

    </script>
</body>

</html>
